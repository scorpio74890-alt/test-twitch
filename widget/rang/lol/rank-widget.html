<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Rank Widget - fugu_fps</title>
    <style>
        @font-face {
            font-family: 'Sea Regular Fugu';
            src: url('https://raw.githubusercontent.com/scorpio74890-alt/test-twitch/main/police/sea-regular-fugu.otf') format('opentype'),
                 url('../../police/sea-regular-fugu.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sea Regular Fugu', 'Arial', sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
        }

        .rank-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rank-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .rank-border {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 2;
        }

        .rank-emblem {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-position {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            position: relative;
        }

        .lp-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            position: relative;
        }

        .lp-change {
            position: absolute;
            left: -80px;
            top: 0;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(0);
            animation: slideAndFade 2s ease-out forwards;
            pointer-events: none;
        }

        .lp-change.positive {
            color: #00ff00;
        }

        .lp-change.negative {
            color: #ff0000;
        }

        .position-change {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(0);
            animation: slideAndFade 3s ease-out forwards;
            pointer-events: none;
        }

        .position-change.up {
            color: #00ff00;
        }

        .position-change.down {
            color: #ff0000;
        }

        @keyframes slideAndFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .loading {
            font-size: 16px;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="rank-container" id="rankContainer">
        <div class="rank-icon" id="rankIcon">
            <!-- Will be populated dynamically -->
        </div>
        <div class="rank-info">
            <div class="leaderboard-position" id="leaderboardPosition" style="position: relative; display: none;">#----</div>
            <div class="lp-display" id="lpDisplay">-- LP</div>
        </div>
    </div>

    <script>
        class LeagueOfLegendsRankWidget {
            constructor() {
                // Get player info from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.playerName = urlParams.get('name') || 'NattyNatt';
                this.playerTag = urlParams.get('tag') || '2005';
                this.apiKey = urlParams.get('apiKey') || 'RGAPI-5737f609-5e07-4fc8-b690-f8340d76e8f4';

                this.updateInterval = 60000; // 1 minute

                // Donn√©es actuelles du rang
                this.currentRankData = {
                    tier: 'UNRANKED',
                    rank: '',
                    leaguePoints: 0,
                    wins: 0,
                    losses: 0
                };

                // Store previous values for comparison
                this.previousLP = 0;
                this.lastChange = null;
                this.isAnimating = false;

                // Mapping des rangs avec les images locales
                this.rankImages = {
                    'UNRANKED': 'images/Unrated.png',
                    'IRON': 'images/Iron.png',
                    'BRONZE': 'images/Bronze.png',
                    'SILVER': 'images/Silver.png',
                    'GOLD': 'images/Gold.png',
                    'PLATINUM': 'images/Platinum.png',
                    'EMERALD': 'images/Emerald.png',
                    'DIAMOND': 'images/Diamond.png',
                    'MASTER': 'images/Master.png',
                    'GRANDMASTER': 'images/Grandmaster.png',
                    'CHALLENGER': 'images/Challenger.png'
                };

                // Mapping des bordures de rang
                this.rankBorderImages = {
                    'UNRANKED': null,
                    'IRON': 'images/Iron-border.png',
                    'BRONZE': 'images/Bronze-border.png',
                    'SILVER': 'images/Silver-border.png',
                    'GOLD': 'images/Gold-border.png',
                    'PLATINUM': 'images/Platinum-border.png',
                    'EMERALD': 'images/Emerald-border.png',
                    'DIAMOND': 'images/Diamond-border.png',
                    'MASTER': 'images/Master-border.png',
                    'GRANDMASTER': 'images/Grandmaster-border.png',
                    'CHALLENGER': 'images/Challenger-border.png'
                };

                this.init();
            }

            async init() {
                console.log('üéÆ Initialisation du widget League of Legends...');
                console.log(`üë§ Joueur: ${this.playerName}#${this.playerTag}`);
                console.log(`üîë API Key: ${this.apiKey.substring(0, 10)}...`);

                // Charger les donn√©es sauvegard√©es d'abord
                await this.loadRankData();

                // Affichage initial avec les donn√©es charg√©es
                this.displayCurrentRank();

                // Test de l'API pour obtenir les donn√©es les plus r√©centes
                console.log('üß™ Test de l\'API en cours...');
                await this.fetchRankData();

                // Mise √† jour p√©riodique via l'API toutes les 1 minute
                console.log('‚è∞ Programmation de la mise √† jour automatique de l\'API toutes les 1 minute...');
                setInterval(async () => {
                    console.log('üîÑ Mise √† jour automatique via l\'API...');
                    await this.fetchRankData();
                }, this.updateInterval);

                // Mise √† jour p√©riodique de l'affichage (juste au cas o√π)
                setInterval(() => {
                    if (!this.isAnimating) {
                        this.displayCurrentRank();
                    }
                }, 30000); // Toutes les 30 secondes
            }

            async loadRankData() {
                try {
                    const savedData = localStorage.getItem(`lol-rank-data-${this.playerName}-${this.playerTag}`);
                    if (savedData) {
                        const loadedData = JSON.parse(savedData);
                        this.currentRankData = {
                            tier: loadedData.tier,
                            rank: loadedData.rank,
                            leaguePoints: loadedData.leaguePoints,
                            wins: loadedData.wins,
                            losses: loadedData.losses
                        };
                        this.previousLP = loadedData.leaguePoints;
                        this.lastChange = loadedData.lastChange || null;
                        console.log('‚úÖ Donn√©es de rang charg√©es depuis localStorage:', this.currentRankData);
                        return true;
                    } else {
                        console.log('üìÑ Aucune donn√©e sauvegard√©e trouv√©e, utilisation des donn√©es par d√©faut temporaires');
                        this.previousLP = this.currentRankData.leaguePoints;
                        return false;
                    }
                } catch (error) {
                    console.log('üìÑ Impossible de charger les donn√©es sauvegard√©es, utilisation des donn√©es par d√©faut temporaires');
                    this.previousLP = this.currentRankData.leaguePoints;
                    return false;
                }
            }

            async saveRankData() {
                try {
                    const dataToSave = {
                        tier: this.currentRankData.tier,
                        rank: this.currentRankData.rank,
                        leaguePoints: this.currentRankData.leaguePoints,
                        wins: this.currentRankData.wins,
                        losses: this.currentRankData.losses,
                        lastChange: this.lastChange,
                        lastUpdated: new Date().toISOString()
                    };

                    localStorage.setItem(`lol-rank-data-${this.playerName}-${this.playerTag}`, JSON.stringify(dataToSave));
                    console.log('üíæ Donn√©es de rang sauvegard√©es dans localStorage:', dataToSave);
                } catch (error) {
                    console.error('‚ùå Erreur lors de la sauvegarde:', error);
                }
            }

            updateRankImage() {
                const rankIcon = document.getElementById('rankIcon');
                const tier = this.currentRankData.tier;

                const rankImagePath = this.rankImages[tier];
                const borderImagePath = this.rankBorderImages[tier];

                if (tier === 'UNRANKED') {
                    // Pour unranked, juste l'image sans bordure
                    rankIcon.innerHTML = `<img src="${rankImagePath}" alt="${tier}" class="rank-emblem">`;
                } else {
                    // Pour les autres rangs, image + bordure
                    rankIcon.innerHTML = `
                        <img src="${rankImagePath}" alt="${tier}" class="rank-emblem">
                        ${borderImagePath ? `<img src="${borderImagePath}" alt="${tier} border" class="rank-border">` : ''}
                    `;
                }

                console.log(`üñºÔ∏è Image de rang mise √† jour: ${tier} - ${rankImagePath}`);
            }

            displayCurrentRank() {
                const lpDisplay = document.getElementById('lpDisplay');

                // Mettre √† jour l'ic√¥ne de rang
                this.updateRankImage();

                // Update LP display without animation if not changing
                if (!this.isAnimating) {
                    const rankText = this.currentRankData.tier === 'UNRANKED' ?
                        'Unranked' :
                        `${this.currentRankData.tier} ${this.currentRankData.rank}`;

                    lpDisplay.textContent = this.currentRankData.tier === 'UNRANKED' ?
                        'Unranked' :
                        `${this.currentRankData.leaguePoints} LP`;
                }

                console.log(`‚úÖ Affichage mis √† jour: ${this.currentRankData.tier} ${this.currentRankData.rank} - ${this.currentRankData.leaguePoints} LP`);
            }

            async animateLPChange(oldLP, newLP, changeValue = null) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const lpDisplay = document.getElementById('lpDisplay');

                // Show change indicator if we have a change value and it's different from last time
                if (changeValue !== null && changeValue !== this.lastChange) {
                    this.showChangeIndicator(changeValue);
                    this.lastChange = changeValue;
                }

                // Animate LP counting
                const difference = newLP - oldLP;
                const steps = Math.min(Math.abs(difference), 50);
                const stepSize = difference / steps;
                const stepDelay = 30;

                for (let i = 0; i <= steps; i++) {
                    const currentLP = Math.round(oldLP + (stepSize * i));
                    lpDisplay.textContent = `${currentLP} LP`;

                    if (i < steps) {
                        await new Promise(resolve => setTimeout(resolve, stepDelay));
                    }
                }

                this.isAnimating = false;
            }

            showChangeIndicator(changeValue) {
                const lpDisplay = document.getElementById('lpDisplay');

                // Remove any existing change indicator
                const existingIndicator = lpDisplay.querySelector('.lp-change');
                if (existingIndicator) {
                    existingIndicator.remove();
                }

                // Create new change indicator
                const changeElement = document.createElement('div');
                changeElement.className = `lp-change ${changeValue > 0 ? 'positive' : 'negative'}`;
                changeElement.textContent = changeValue > 0 ? `+${changeValue}` : `${changeValue}`;

                lpDisplay.appendChild(changeElement);

                // Remove the indicator after animation completes
                setTimeout(() => {
                    if (changeElement.parentNode) {
                        changeElement.remove();
                    }
                }, 2000);
            }

            displayError(message) {
                console.error('‚ùå Erreur:', message);
            }

            async fetchRankData() {
                try {
                    console.log('üöÄ D√©but de fetchRankData...');
                    console.log('üë§ Joueur:', this.playerName, '/', this.playerTag);

                    // Step 1: Get PUUID from Riot ID
                    const accountUrl = `https://europe.api.riotgames.com/riot/account/v1/accounts/by-riot-id/${this.playerName}/${this.playerTag}`;
                    console.log('üåê URL API Account:', accountUrl);

                    const accountResponse = await fetch(accountUrl, {
                        headers: {
                            'X-Riot-Token': this.apiKey
                        }
                    });

                    if (!accountResponse.ok) {
                        throw new Error(`Erreur HTTP Account API: ${accountResponse.status} - ${accountResponse.statusText}`);
                    }

                    const accountData = await accountResponse.json();
                    const puuid = accountData.puuid;
                    console.log('‚úÖ PUUID obtenu:', puuid);

                    // Step 2: Get League entries by PUUID
                    const leagueUrl = `https://euw1.api.riotgames.com/lol/league/v4/entries/by-puuid/${puuid}`;
                    console.log('üåê URL API League:', leagueUrl);

                    const leagueResponse = await fetch(leagueUrl, {
                        headers: {
                            'X-Riot-Token': this.apiKey
                        }
                    });

                    if (!leagueResponse.ok) {
                        throw new Error(`Erreur HTTP League API: ${leagueResponse.status} - ${leagueResponse.statusText}`);
                    }

                    const leagueData = await leagueResponse.json();
                    console.log('üìÑ R√©ponse League API:', leagueData);

                    // Find RANKED_SOLO_5x5 data
                    const soloQueueData = leagueData.find(entry => entry.queueType === 'RANKED_SOLO_5x5');

                    if (!soloQueueData) {
                        console.log('‚ùå Aucune donn√©e de ranked solo trouv√©e');
                        // Player is unranked
                        const oldLP = this.currentRankData.leaguePoints;

                        this.currentRankData = {
                            tier: 'UNRANKED',
                            rank: '',
                            leaguePoints: 0,
                            wins: 0,
                            losses: 0
                        };

                        this.displayCurrentRank();
                        await this.saveRankData();
                        return true;
                    }

                    // Store old values for animation and comparison
                    const oldLP = this.currentRankData.leaguePoints;
                    const oldTier = this.currentRankData.tier;
                    const newLP = soloQueueData.leaguePoints;
                    const newTier = soloQueueData.tier;

                    // Calculate LP change (this is approximate since we don't have exact last change from API)
                    const lpChange = newLP - oldLP;

                    // Update current rank data
                    this.currentRankData = {
                        tier: soloQueueData.tier,
                        rank: soloQueueData.rank,
                        leaguePoints: soloQueueData.leaguePoints,
                        wins: soloQueueData.wins,
                        losses: soloQueueData.losses
                    };

                    console.log('‚úÖ Donn√©es de rang mises √† jour:', this.currentRankData);

                    // Update rank image immediately if tier changed
                    if (oldTier !== newTier) {
                        console.log(`üèÜ Changement de rang d√©tect√©: ${oldTier} ‚Üí ${newTier}`);
                        this.updateRankImage();
                    }

                    // Update display with animation if LP changed
                    if (oldLP !== newLP && oldLP !== 0) { // Don't animate from 0 (initial load)
                        console.log(`üé¨ Animation LP: ${oldLP} ‚Üí ${newLP} (change: ${lpChange})`);
                        await this.animateLPChange(oldLP, newLP, lpChange);
                    } else {
                        // Just update the display without animation
                        this.displayCurrentRank();
                    }

                    // Save new data
                    await this.saveRankData();

                    console.log('üéâ fetchRankData termin√© avec succ√®s!');
                    return true;

                } catch (error) {
                    console.error('‚ùå Erreur dans fetchRankData:', error);
                    console.error('üìä Stack trace:', error.stack);
                    this.displayError('Erreur API');
                    return false;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ D√©marrage du widget League of Legends Rank...');
            const widget = new LeagueOfLegendsRankWidget();
        });
    </script>
</body>
</html>
