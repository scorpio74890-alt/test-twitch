<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Rank Widget - fugu_fps</title>
    <style>
        @font-face {
            font-family: 'Sea Regular Fugu';
            src: url('https://raw.githubusercontent.com/scorpio74890-alt/test-twitch/main/police/sea-regular-fugu.otf') format('opentype'),
                 url('../../police/sea-regular-fugu.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sea Regular Fugu', 'Arial', sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
        }

        .rank-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .rr-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .loading {
            font-size: 16px;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="rank-container" id="rankContainer">
        <div class="rank-icon" id="rankIcon">
            <div class="loading">Chargement...</div>
        </div>
        <div class="rr-display" id="rrDisplay">--- RR</div>
    </div>

    <script>
        class ValorantRankWidget {
            constructor() {
                this.playerName = 'ANAKINSKYWALKER';
                this.playerTag = 'HARR';
                this.updateInterval = 180000; // 3 minutes
                
                // Donn√©es actuelles du rang
                this.currentRankData = {
                    rank: 'Ascendant 2',
                    rr: 44,
                    tier: 22 // Ascendant 2
                };
                
                // Mapping des rangs avec les images locales
                this.rankImages = {
                    3: 'images/Iron_1_Rank.png',
                    4: 'images/Iron_2_Rank.png',
                    5: 'images/Iron_3_Rank.png',
                    6: 'images/Bronze_1_Rank.png',
                    7: 'images/Bronze_2_Rank.png',
                    8: 'images/Bronze_3_Rank.png',
                    9: 'images/Silver_1_Rank.png',
                    10: 'images/Silver_2_Rank.png',
                    11: 'images/Silver_3_Rank.png',
                    12: 'images/Gold_1_Rank.png',
                    13: 'images/Gold_2_Rank.png',
                    14: 'images/Gold_3_Rank.png',
                    15: 'images/Platinum_1_Rank.png',
                    16: 'images/Platinum_2_Rank.png',
                    17: 'images/Platinum_3_Rank.png',
                    18: 'images/Diamond_1_Rank.png',
                    19: 'images/Diamond_2_Rank.png',
                    20: 'images/Diamond_3_Rank.png',
                    21: 'images/Ascendant_1_Rank.png',
                    22: 'images/Ascendant_2_Rank.png',
                    23: 'images/Ascendant_3_Rank.png',
                    24: 'images/Immortal_1_Rank.png',
                    25: 'images/Immortal_2_Rank.png',
                    26: 'images/Immortal_3_Rank.png',
                    27: 'images/Radiant_Rank.png'
                };
                
                // Mapping inverse des noms de rangs vers les IDs
                this.rankNameToId = {
                    'Iron 1': 3, 'Iron 2': 4, 'Iron 3': 5,
                    'Bronze 1': 6, 'Bronze 2': 7, 'Bronze 3': 8,
                    'Silver 1': 9, 'Silver 2': 10, 'Silver 3': 11,
                    'Gold 1': 12, 'Gold 2': 13, 'Gold 3': 14,
                    'Platinum 1': 15, 'Platinum 2': 16, 'Platinum 3': 17,
                    'Diamond 1': 18, 'Diamond 2': 19, 'Diamond 3': 20,
                    'Ascendant 1': 21, 'Ascendant 2': 22, 'Ascendant 3': 23,
                    'Immortal 1': 24, 'Immortal 2': 25, 'Immortal 3': 26,
                    'Radiant': 27
                };

                this.init();
            }

            async init() {
                console.log('üéÆ Initialisation du widget Valorant...');
                
                // Charger les donn√©es sauvegard√©es
                await this.loadRankData();
                
                // Affichage initial
                this.displayCurrentRank();
                
                // Test de l'API
                console.log('üß™ Test de l\'API en cours...');
                await this.fetchRealRankData();
                
                // Connexion au chat Twitch pour √©couter WZBot
                this.connectToTwitchChat();
                
                // Mise √† jour p√©riodique de l'affichage
                setInterval(() => {
                    this.displayCurrentRank();
                }, 30000); // Toutes les 30 secondes
            }

            async loadRankData() {
                try {
                    const savedData = localStorage.getItem('valorant-rank-data');
                    if (savedData) {
                        this.currentRankData = JSON.parse(savedData);
                        console.log('‚úÖ Donn√©es de rang charg√©es depuis localStorage:', this.currentRankData);
                    } else {
                        console.log('üìÑ Aucune donn√©e sauvegard√©e trouv√©e, utilisation des donn√©es par d√©faut');
                    }
                } catch (error) {
                    console.log('üìÑ Impossible de charger les donn√©es sauvegard√©es, utilisation des donn√©es par d√©faut');
                }
            }

            async saveRankData() {
                try {
                    const dataToSave = {
                        rank: this.currentRankData.rank,
                        rr: this.currentRankData.rr,
                        tier: this.currentRankData.tier,
                        lastUpdated: new Date().toISOString()
                    };

                    // Sauvegarder dans localStorage
                    localStorage.setItem('valorant-rank-data', JSON.stringify(dataToSave));
                    
                    console.log('üíæ Donn√©es de rang sauvegard√©es dans localStorage:', dataToSave);
                } catch (error) {
                    console.error('‚ùå Erreur lors de la sauvegarde:', error);
                }
            }

            connectToTwitchChat() {
                console.log('üîó Connexion au chat Twitch pour √©couter WZBot...');
                
                // Connexion WebSocket au chat IRC de Twitch
                const socket = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
                
                socket.onopen = () => {
                    console.log('‚úÖ Connect√© au chat Twitch de fugu_fps');
                    // Connexion anonyme au chat IRC de Twitch avec support des tags
                    socket.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
                    socket.send('PASS SCHMOOPIIE');
                    socket.send('NICK justinfan12345'); // Utilisateur anonyme
                    socket.send('JOIN #fugu_fps'); // Rejoindre le canal de fugu_fps
                };

                socket.onmessage = (event) => {
                    const message = event.data;
                    
                    // R√©pondre aux PING pour maintenir la connexion
                    if (message.startsWith('PING')) {
                        socket.send('PONG :tmi.twitch.tv');
                        return;
                    }

                    // Parser les messages de WZBot seulement
                    this.parseRankMessage(message);
                };

                socket.onerror = (error) => {
                    console.error('‚ùå Erreur de connexion au chat Twitch:', error);
                };

                socket.onclose = () => {
                    console.log('üîå Connexion au chat Twitch ferm√©e');
                    // Tentative de reconnexion apr√®s 10 secondes
                    setTimeout(() => {
                        console.log('üîÑ Tentative de reconnexion...');
                        this.connectToTwitchChat();
                    }, 10000);
                };
            }

            parseRankMessage(rawMessage) {
                // V√©rifier si c'est un message de WZBot
                if (!rawMessage.includes('wzbot!wzbot@wzbot.tmi.twitch.tv') || !rawMessage.includes('PRIVMSG')) {
                    return;
                }
                
                try {
                    console.log('ü§ñ Message de WZBot d√©tect√©:', rawMessage);
                    
                    // Extraire le contenu du message
                    const privmsgIndex = rawMessage.indexOf('PRIVMSG #fugu_fps :');
                    if (privmsgIndex === -1) return;
                    
                    let messageText = rawMessage.substring(privmsgIndex + 'PRIVMSG #fugu_fps :'.length);
                    messageText = messageText.replace(/\r\n?|\n/g, '').trim();
                    
                    console.log('üìù Contenu du message WZBot:', messageText);
                    
                    // Chercher le pattern "Rang : nombre RR"
                    const rankPattern = /^(.+?)\s*:\s*(\d+)\s*RR/i;
                    const match = messageText.match(rankPattern);
                    
                    if (match) {
                        const rankName = match[1].trim();
                        const rrValue = parseInt(match[2]);
                        
                        console.log(`üéØ Rang d√©tect√©: "${rankName}" avec ${rrValue} RR`);
                        
                        // Trouver l'ID du rang
                        const rankId = this.rankNameToId[rankName];
                        
                        if (rankId) {
                            // Mettre √† jour les donn√©es
                            this.currentRankData = {
                                rank: rankName,
                                rr: rrValue,
                                tier: rankId
                            };
                            
                            console.log(`‚úÖ Donn√©es de rang mises √† jour:`, this.currentRankData);
                            
                            // Sauvegarder les nouvelles donn√©es
                            this.saveRankData();
                            
                            // Mettre √† jour l'affichage imm√©diatement
                            this.displayCurrentRank();
                        } else {
                            console.log(`‚ö†Ô∏è Rang non reconnu: "${rankName}"`);
                        }
                    } else {
                        console.log(`‚ùå Format de message non reconnu: "${messageText}"`);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erreur lors du parsing du message WZBot:', error);
                }
            }

            displayCurrentRank() {
                const rrDisplay = document.getElementById('rrDisplay');
                const rankIcon = document.getElementById('rankIcon');

                // Utiliser les donn√©es actuelles
                const data = this.currentRankData;
                
                // Mettre √† jour les RR
                rrDisplay.textContent = `${data.rr} RR`;
                
                // Mettre √† jour l'ic√¥ne de rang avec l'image correspondante
                const rankImagePath = this.rankImages[data.tier];
                if (rankImagePath) {
                    rankIcon.innerHTML = `<img src="${rankImagePath}" alt="${data.rank}">`;
                    console.log(`üñºÔ∏è Image de rang charg√©e: ${rankImagePath}`);
                } else {
                    rankIcon.innerHTML = `<div>${data.rank}</div>`;
                    console.log(`‚ö†Ô∏è Pas d'image trouv√©e pour le rang ${data.tier}`);
                }
                
                console.log(`‚úÖ Affichage mis √† jour: ${data.rank} - ${data.rr} RR`);
            }

            displayError(message) {
                const rankIcon = document.getElementById('rankIcon');
                const rrDisplay = document.getElementById('rrDisplay');
                
                rankIcon.innerHTML = `<div class="error">‚ùå</div>`;
                rrDisplay.textContent = '--- RR';
            }

            // M√©thode pour int√©grer l'API Riot Games
            async fetchRealRankData() {
                try {
                    console.log('üöÄ D√©but de fetchRealRankData...');
                    console.log('üë§ Joueur:', this.playerName, '/', this.playerTag);
                    
                    const apiUrl = `https://api.henrikdev.xyz/valorant/v1/mmr/eu/ANAKINSKYWALKER/HARR?api_key=HDEV-6e8ce2b6-0be9-4653-81f6-ee2f4faf32a4`;
                    console.log('üåê URL API:', apiUrl);
                    
                    console.log('üì° Envoi de la requ√™te vers l\'API...');
                    const response = await fetch(apiUrl);
                    
                    console.log('üìã Statut de la r√©ponse:', response.status, response.statusText);
                    console.log('üìã Headers de la r√©ponse:', Object.fromEntries(response.headers.entries()));
                    
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                    }
                    
                    console.log('üì¶ Parsing du JSON...');
                    const json = await response.json();
                    console.log('üìÑ R√©ponse compl√®te de l\'API:', json);
                    
                    if (!json.data) {
                        console.error('‚ùå Pas de donn√©es dans la r√©ponse:', json);
                        throw new Error('Aucune donn√©e re√ßue de l\'API');
                    }
                    
                    const data = json.data;
                    console.log('üéØ Donn√©es du joueur:', data);
                    
                    // Mettre √† jour les donn√©es internes
                    this.currentRankData = {
                        rank: data.currenttierpatched,
                        rr: data.ranking_in_tier,
                        tier: data.currenttier
                    };

                    console.log('‚úÖ Donn√©es de rang mises √† jour:', this.currentRankData);
                    
                    // Sauvegarder les nouvelles donn√©es
                    await this.saveRankData();
                    
                    // Mettre √† jour l'affichage
                    this.displayCurrentRank();
                    
                    console.log('üéâ fetchRealRankData termin√© avec succ√®s!');
                    return true;

                } catch (error) {
                    console.error('‚ùå Erreur dans fetchRealRankData:', error);
                    console.error('üìä Stack trace:', error.stack);
                    this.displayError('Erreur API');
                    return false;
                }
            }
}

    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ D√©marrage du widget Valorant Rank avec monitoring WZBot...');
        const widget = new ValorantRankWidget();
        
        // D√©marrer la connexion au chat Twitch pour monitor WZBot
        widget.connectToTwitchChat();
        
        // Afficher l'√©tat initial
        widget.displayCurrentRank();
    });
    </script>
</body>
</html>
