<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Widget</title>
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      transition: background 0.5s;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100vh;
      z-index: 1;
      position: relative;
    }
    .vinyl {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 30px #0008;
      position: relative;
      margin: 0 32px;
      animation: spin 3s linear infinite;
      overflow: hidden;
      border: 8px solid #fff2;
    }
    .cover {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px #0008;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .info {
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2em;
      text-shadow: 0 2px 8px #000a;
      max-width: 60vw;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    #login {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #1db954;
      color: #fff;
      border: none;
      padding: 1em 2em;
      font-size: 1.5em;
      border-radius: 2em;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 10px #0008;
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <button id="login">Login with Spotify</button>
  <div class="container" style="display:none">
    <div class="vinyl">
      <img id="cover" class="cover" src="" alt="cover">
    </div>
    <div class="info" id="song-info">Loading...</div>
  </div>
  <script>
    // Spotify Implicit Grant Flow
    const CLIENT_ID = "c54ce9edc22d475f93a377338a62edb3";
    const REDIRECT_URI = location.origin + location.pathname;
    const SCOPES = "user-read-currently-playing user-read-playback-state";
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      return Object.fromEntries(hash.split('&').map(kv => kv.split('=')));
    }
    function authorize() {
      const url = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location = url;
    }
    function getDominantColor(imgEl, callback) {
      const canvas = document.createElement('canvas');
      canvas.width = imgEl.naturalWidth;
      canvas.height = imgEl.naturalHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(imgEl, 0, 0);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let r=0, g=0, b=0, count=0;
      for (let i=0; i<data.length; i+=4) {
        r += data[i];
        g += data[i+1];
        b += data[i+2];
        count++;
      }
      r = Math.round(r/count);
      g = Math.round(g/count);
      b = Math.round(b/count);
      callback(`rgb(${r},${g},${b})`);
    }
    let access_token = null;
    let expires_at = 0;
    function showLogin(show) {
      document.getElementById('login').style.display = show ? '' : 'none';
      document.querySelector('.container').style.display = show ? 'none' : '';
    }
    async function fetchTrack() {
      if (!access_token) return;
      const res = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { Authorization: 'Bearer ' + access_token }
      });
      if (res.status === 204 || res.status === 202) {
        document.getElementById('song-info').textContent = "No music playing";
        document.getElementById('cover').src = "";
        document.getElementById('bg').style.background = "#222";
        return;
      }
      if (res.status === 401) {
        showLogin(true);
        return;
      }
      if (!res.ok) return;
      const data = await res.json();
      if (!data || !data.item) {
        document.getElementById('song-info').textContent = "No music playing";
        document.getElementById('cover').src = "";
        document.getElementById('bg').style.background = "#222";
        return;
      }
      const name = data.item.name;
      const artist = data.item.artists.map(a=>a.name).join(', ');
      const coverUrl = data.item.album.images[0].url;
      document.getElementById('song-info').textContent = name + ' â€“ ' + artist;
      const cover = document.getElementById('cover');
      cover.src = coverUrl;
      cover.onload = () => {
        getDominantColor(cover, color => {
          document.getElementById('bg').style.background = color;
        });
      };
    }
    // On load
    window.onload = () => {
      const params = getHashParams();
      if (params.access_token) {
        access_token = params.access_token;
        expires_at = Date.now() + (parseInt(params.expires_in) || 3600) * 1000;
        window.location.hash = '';
        showLogin(false);
        fetchTrack();
        setInterval(fetchTrack, 5000);
      } else {
        showLogin(true);
      }
      document.getElementById('login').onclick = authorize;
    };
  </script>
</body>
</html>
