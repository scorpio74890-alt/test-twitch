        }

            text-align: center;

        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;

        .btn {
            background: linear-gradient(45deg, #6441a5, #8a2be2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;

            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .clip-thumbnail {
            width: 100%;

            object-fit: cover;

        }

        .clip-info {

        }

        .clip-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .clip-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .clip-date {

        .clip-views {
            background: #6441a5;

            padding: 4px 8px;

            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            background: white;
            border: 2px solid #6441a5;
            color: #6441a5;

        .page-btn:hover {
            background: #6441a5;
            color: white;
        }

        .page-btn.active {
            background: #6441a5;
            color: white;
        }

        .page-btn:disabled {

        .stats {

            margin-bottom: 20px;
            border: 1px solid rgba(100, 65, 165, 0.1);
        }

        .post-filters h3 {
            margin: 0 0 20px 0;
            color: #6441a5;
            font-size: 1.3em;
            text-align: center;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #6441a5;
        }

        .filter-input {
            width: 100%;
        }

        .filter-controls .btn {

        @media (max-width: 768px) {
            .container {
                padding: 20px;

            .clips-grid {

            .controls {

</head>

    <script>
        // Twitch API credentials
        const CLIENT_ID = 'gp762nuuoqcoxypju8c569th9wz7q5';
        const AUTH_TOKEN = 'xrugdtwxy33q6p1dw0tg3nlkehj422';
        const BROADCASTER_ID = '140846786';

        // Pagination settings
        const CLIPS_PER_PAGE = 20;

        let allClips = [];
        let currentPage = 1;
        let totalPages = 1;

        // DOM elements
        const fetchAllBtn = document.getElementById('fetchAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fetchFilteredBtn = document.getElementById('fetchFilteredBtn');
        const status = document.getElementById('status');

        const startDate = document.getElementById('startDate');

        const quickDateBtns = document.querySelectorAll('.quick-btn');

        const resetFiltersBtn = document.getElementById('resetFiltersBtn');

        // Event listeners
        fetchAllBtn.addEventListener('click', fetchAllClips);
        clearBtn.addEventListener('click', clearResults);
        fetchFilteredBtn.addEventListener('click', fetchFilteredClips);
        applyFiltersBtn.addEventListener('click', applyPostFilters);
        resetFiltersBtn.addEventListener('click', resetPostFilters);

        // Quick date buttons
        quickDateBtns.forEach(btn => {
            btn.addEventListener('click', () => setQuickDate(btn.dataset.days));
        });

        // Date filter change
        dateFilter.addEventListener('change', handleDateFilterChange);

        // Initialize date inputs
        initializeDateInputs();

                async function fetchAllClips() {
            try {
                showStatus('Fetching all clips using time-based filtering... This may take a while.', 'loading');
                fetchAllBtn.disabled = true;

                allClips = [];
                let requestCount = 0;

                // Get current date and go back in time to fetch all clips
                const endDate = new Date();
                const startDate = new Date('2017-01-01'); // Twitch clips started around 2017

                // Create time windows (3 months each to avoid hitting the 1000 limit)
                const timeWindows = [];
                let currentStart = new Date(startDate);

                while (currentStart < endDate) {
                    const currentEnd = new Date(currentStart);
                    currentEnd.setMonth(currentEnd.getMonth() + 3);

                    if (currentEnd > endDate) {
                        currentEnd.setTime(endDate.getTime());
                    }

                    timeWindows.push({
                        start: new Date(currentStart),
                        end: new Date(currentEnd)
                    });

                    currentStart.setMonth(currentStart.getMonth() + 3);
                }

                // Reverse time windows to start from most recent
                timeWindows.reverse();

                for (let i = 0; i < timeWindows.length; i++) {
                    const window = timeWindows[i];
                    const startISO = window.start.toISOString();
                    const endISO = window.end.toISOString();

                    showStatus(`Fetching clips from ${formatDateForDisplay(startISO)} to ${formatDateForDisplay(endISO)}... (Window ${i + 1}/${timeWindows.length})`, 'loading');

                    let cursor = null;
                    let hasMore = true;
                    let windowClips = [];

                    while (hasMore) {
                        const url = `https://api.twitch.tv/helix/clips?broadcaster_id=${BROADCASTER_ID}&first=100&started_at=${startISO}&ended_at=${endISO}${cursor ? `&after=${cursor}` : ''}`;

                        const response = await fetch(url, {
                            headers: {
                                'Client-ID': CLIENT_ID,
                                'Authorization': `Bearer ${AUTH_TOKEN}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();

                        if (data.data && data.data.length > 0) {
                            windowClips.push(...data.data);
                            cursor = data.pagination?.cursor;
                            hasMore = !!cursor;
                            requestCount++;

                            // Update status with progress
                            showStatus(`Window ${i + 1}/${timeWindows.length}: Fetched ${windowClips.length} clips so far... (Total: ${allClips.length + windowClips.length})`, 'loading');
                        } else {
                            hasMore = false;
                        }

                        // Add a small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    // Add clips from this window to the main array
                    allClips.push(...windowClips);

                    // Add a delay between windows to be extra safe with rate limiting
                    if (i < timeWindows.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                // Remove duplicates (clips might appear in multiple windows)
                const uniqueClips = [];
                const seenIds = new Set();

                for (const clip of allClips) {
                    if (!seenIds.has(clip.id)) {
                        seenIds.add(clip.id);
                        uniqueClips.push(clip);
                    }
                }

                allClips = uniqueClips;

                // Sort clips by creation date (newest first)
                allClips.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                totalPages = Math.ceil(allClips.length / CLIPS_PER_PAGE);
                currentPage = 1;

                showStatus(`Successfully fetched ${allClips.length} unique clips from all time periods!`, 'success');
                updateStats();
                displayCurrentPage();
                showPagination();
                showPostFilters();

            } catch (error) {
                console.error('Error fetching clips:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                fetchAllBtn.disabled = false;
            }
        }

        function displayCurrentPage() {
            const startIndex = (currentPage - 1) * CLIPS_PER_PAGE;
            const endIndex = startIndex + CLIPS_PER_PAGE;
            const pageClips = allClips.slice(startIndex, endIndex);

            clipsGrid.innerHTML = '';

            pageClips.forEach(clip => {
                const clipCard = createClipCard(clip);
                clipsGrid.appendChild(clipCard);
            });

            updateStats();
        }

        function createClipCard(clip) {
            const card = document.createElement('div');
            card.className = 'clip-card';

            const thumbnail = document.createElement('img');
            thumbnail.className = 'clip-thumbnail';
            thumbnail.src = clip.thumbnail_url;
            thumbnail.alt = clip.title;
            thumbnail.addEventListener('click', () => window.open(clip.url, '_blank'));

            const info = document.createElement('div');
            info.className = 'clip-info';

            const title = document.createElement('div');
            title.className = 'clip-title';
            title.textContent = clip.title;

            const meta = document.createElement('div');
            meta.className = 'clip-meta';

            const date = document.createElement('span');
            date.className = 'clip-date';
            date.textContent = formatDate(clip.created_at);

            const views = document.createElement('span');
            views.className = 'clip-views';
            views.textContent = `${clip.view_count.toLocaleString()} views`;

            meta.appendChild(date);
            meta.appendChild(views);

            info.appendChild(title);
            info.appendChild(meta);

            card.appendChild(thumbnail);
            card.appendChild(info);

            return card;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDateForDisplay(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function updateStats() {
            document.getElementById('totalClips').textContent = allClips.length;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
        }

        function showPagination() {
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '← Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayCurrentPage();
                    updatePagination();
                }
            });
            pagination.appendChild(prevBtn);

            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayCurrentPage();
                    updatePagination();
                });
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayCurrentPage();
                    updatePagination();
                }
            });
            pagination.appendChild(nextBtn);
        }

        function updatePagination() {
            showPagination();
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function clearResults() {
            allClips = [];
            currentPage = 1;
            totalPages = 1;
            clipsGrid.innerHTML = '';
            pagination.style.display = 'none';
            stats.style.display = 'none';
            status.style.display = 'none';
            postFilters.style.display = 'none';
        }

        // Filter functions
        function initializeDateInputs() {
            const today = new Date();
            const twoMonthsAgo = new Date();
            twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);

            endDate.value = today.toISOString().split('T')[0];
            startDate.value = twoMonthsAgo.toISOString().split('T')[0];
        }

        function setQuickDate(days) {
            const today = new Date();
            const startDate = new Date();

            if (days === 'all') {
                startDate.setFullYear(2017, 0, 1);
            } else {
                startDate.setDate(today.getDate() - parseInt(days));
            }

            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];

            // Update active state
            quickDateBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

                async function fetchFilteredClips() {
            const start = startDate.value;
            const end = endDate.value;
            const game = gameFilter.value;

            if (!start || !end) {
                showStatus('Please select both start and end dates', 'error');
                return;
            }

            try {
                showStatus('Fetching filtered clips...', 'loading');
                fetchFilteredBtn.disabled = true;

                allClips = [];
                let requestCount = 0;

                const startISO = new Date(start + 'T00:00:00Z').toISOString();
                const endISO = new Date(end + 'T23:59:59Z').toISOString();

                let cursor = null;
                let hasMore = true;

                while (hasMore) {
                    // Only use broadcaster_id, not game_id (they're mutually exclusive)
                    let url = `https://api.twitch.tv/helix/clips?broadcaster_id=${BROADCASTER_ID}&first=100&started_at=${startISO}&ended_at=${endISO}`;

                    if (cursor) {
                        url += `&after=${cursor}`;
                    }

                    const response = await fetch(url, {
                        headers: {
                            'Client-ID': CLIENT_ID,
                            'Authorization': `Bearer ${AUTH_TOKEN}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.data && data.data.length > 0) {
                        allClips.push(...data.data);
                        cursor = data.pagination?.cursor;
                        hasMore = !!cursor;
                        requestCount++;

                        showStatus(`Fetched ${allClips.length} clips so far... (Request ${requestCount})`, 'loading');
                    } else {
                        hasMore = false;
                    }

                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Filter by game if selected (client-side filtering)
                if (game) {
                    const originalCount = allClips.length;
                    allClips = allClips.filter(clip => clip.game_id === game);
                    showStatus(`Filtered by game: ${allClips.length} clips found (from ${originalCount} total)`, 'success');
                }

                // Sort clips by creation date (newest first)
                allClips.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                totalPages = Math.ceil(allClips.length / CLIPS_PER_PAGE);
                currentPage = 1;

                showStatus(`Successfully fetched ${allClips.length} filtered clips!`, 'success');
                updateStats();
                displayCurrentPage();
                showPagination();
                showPostFilters();

            } catch (error) {
                console.error('Error fetching filtered clips:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                fetchFilteredBtn.disabled = false;
            }
        }

        function showPostFilters() {
            postFilters.style.display = 'block';
            stats.style.display = 'block';
        }

        function handleDateFilterChange() {
            const value = dateFilter.value;
            if (value === 'custom') {
                customDateRange.style.display = 'flex';
            } else {
                customDateRange.style.display = 'none';
            }
        }

        function applyPostFilters() {
            let filteredClips = [...allClips];

            // Apply view count filters
            const minV = parseInt(minViews.value) || 0;
            const maxV = parseInt(maxViews.value) || Infinity;
            filteredClips = filteredClips.filter(clip =>
                clip.view_count >= minV && clip.view_count <= maxV
            );

            // Apply duration filters
            const minD = parseFloat(minDuration.value) || 0;
            const maxD = parseFloat(maxDuration.value) || Infinity;
            filteredClips = filteredClips.filter(clip =>
                clip.duration >= minD && clip.duration <= maxD
            );

            // Apply date filters
            const dateFilterValue = dateFilter.value;
            if (dateFilterValue !== 'all') {
                const now = new Date();
                let filterStart = new Date();

                switch (dateFilterValue) {
                    case 'today':
                        filterStart.setHours(0, 0, 0, 0);
                        break;
                    case 'week':
                        filterStart.setDate(now.getDate() - now.getDay());
                        filterStart.setHours(0, 0, 0, 0);
                        break;
                    case 'month':
                        filterStart.setDate(1);
                        filterStart.setHours(0, 0, 0, 0);
                        break;
                    case 'year':
                        filterStart.setFullYear(now.getFullYear(), 0, 1);
                        break;
                    case 'custom':
                        if (customStartDate.value && customEndDate.value) {
                            filterStart = new Date(customStartDate.value + 'T00:00:00Z');
                            const filterEnd = new Date(customEndDate.value + 'T23:59:59Z');
                            filteredClips = filteredClips.filter(clip => {
                                const clipDate = new Date(clip.created_at);
                                return clipDate >= filterStart && clipDate <= filterEnd;
                            });
                        }
                        break;
                }

                if (dateFilterValue !== 'custom') {
                    filteredClips = filteredClips.filter(clip => {
                        const clipDate = new Date(clip.created_at);
                        return clipDate >= filterStart;
                    });
                }
            }

            // Apply sorting
            const sortValue = sortBy.value;
            switch (sortValue) {
                case 'date-desc':
                    filteredClips.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'date-asc':
                    filteredClips.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    break;
                case 'views-desc':
                    filteredClips.sort((a, b) => b.view_count - a.view_count);
                    break;
                case 'views-asc':
                    filteredClips.sort((a, b) => a.view_count - b.view_count);
                    break;
                case 'duration-desc':
                    filteredClips.sort((a, b) => b.duration - a.duration);
                    break;
                case 'duration-asc':
                    filteredClips.sort((a, b) => a.duration - b.duration);
                    break;
            }

            // Update display with filtered results
            allClips = filteredClips;
            totalPages = Math.ceil(allClips.length / CLIPS_PER_PAGE);
            currentPage = 1;

            updateStats();
            displayCurrentPage();
            showPagination();

            showStatus(`Applied filters: ${filteredClips.length} clips found`, 'success');
        }

        function resetPostFilters() {
            // Reset all filter inputs
            sortBy.value = 'date-desc';
            minViews.value = '';
            maxViews.value = '';
            minDuration.value = '';
            maxDuration.value = '';
            dateFilter.value = 'all';
            customDateRange.style.display = 'none';
            customStartDate.value = '';
            customEndDate.value = '';

            // Reload original clips
            if (allClips.length > 0) {
                // Re-fetch clips to get original data
                fetchFilteredClips();
            }
        }

        async function populateGameFilter() {

                { id: '511224', name: 'Apex Legends' },
                { id: '27471', name: 'Minecraft' },
                { id: '1469308723', name: 'Baldur\'s Gate 3' },
                { id: '490100', name: 'Call of Duty: Modern Warfare III' },
                { id: '32982', name: 'GTA V' }
            ];

            // Remove duplicates
            const uniqueGames = commonGames.filter((game, index, self) =>
                index === self.findIndex(g => g.id === game.id)
            );

                const option = document.createElement('option');
                option.value = game.id;
                option.textContent = game.name;
                gameFilter.appendChild(option);
            });
        }

        // Initialize page
        clearResults();
        populateGameFilter();
