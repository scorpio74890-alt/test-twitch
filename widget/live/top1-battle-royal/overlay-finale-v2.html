<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            /* Hardware acceleration for better performance */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .hud-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 100%;
            max-width: 95vw;
        }

        .hud-bar {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
        }

        /* V shape background using clip-path */
        .hud-background {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            -webkit-clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);

        .games-list {
            display: flex;
            gap: 20px;
            align-items: center;

        .games-list::-webkit-scrollbar {

        .game-item {
            display: flex;

            align-items: center;
            position: relative;
            flex-shrink: 0;

        }

        .game-image-container {
            position: relative;
            width: 100px;
            height: 100px;

            border: 3px solid rgba(107, 114, 128, 1);

            align-items: center;
            justify-content: center;
            transition:
                border-color 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                background 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1),

        .game-item.en-cours .game-image-container {
            border-color: #ffffff;

        .game-item.reussis .game-image-container {

        .game-image-container img {

        .game-item.reussis .game-image-container img {
            filter: brightness(1.2) saturate(1.5) hue-rotate(90deg);

        .game-status-text {

            text-transform: uppercase;

            text-shadow:
                0 0 4px rgba(0, 0, 0, 1),

                0 2px 6px rgba(0, 0, 0, 1),
                0 0 12px rgba(0, 0, 0, 0.9);
            transition:
                color 1s cubic-bezier(0.4, 0, 0.2, 1),
                text-shadow 1s cubic-bezier(0.4, 0, 0.2, 1);

        .game-item.en-cours .game-status-text {
            color: #ffffff;
            text-shadow:

                0 0 10px rgba(0, 0, 0, 1),

        .game-item.pas-joue .game-status-text {

        .game-timer {

            text-shadow:
                0 0 4px rgba(0, 0, 0, 1),

            transition:
                color 1s cubic-bezier(0.4, 0, 0.2, 1),
                text-shadow 1s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.8);
        }

        .game-item.en-cours .game-timer {
            color: #ffffff;
            text-shadow:
                0 0 6px rgba(0, 0, 0, 1),
                0 0 10px rgba(0, 0, 0, 1),
                0 2px 8px rgba(0, 0, 0, 1),
                0 0 16px rgba(255, 255, 255, 0.8);
        }

        .game-item.reussis .game-timer {
            color: #22c55e;
            text-shadow:
                0 0 6px rgba(0, 0, 0, 1),
                0 0 10px rgba(0, 0, 0, 1),
                0 2px 8px rgba(0, 0, 0, 1),
                0 0 16px rgba(34, 197, 94, 0.8);
        }

        .game-item.pas-joue .game-timer {
            color: #9ca3af;
            text-shadow:
                0 0 4px rgba(0, 0, 0, 1),
                0 0 8px rgba(0, 0, 0, 1),
                0 2px 6px rgba(0, 0, 0, 1);
        }

        .stats-bar {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;

            background: linear-gradient(135deg, rgba(20, 20, 30, 0.98) 0%, rgba(30, 25, 40, 0.98) 100%);
            backdrop-filter: blur(10px);

            border: 2px solid rgba(255, 255, 255, 0.2);

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;

            max-width: 600px;
            margin-top: -2px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 700;
            font-size: 18px;
            align-items: center;
        }

        .stat-prefix {

        }

        .stat-value-char {
            position: relative;

            height: 22px;

        .stat-value-char-inner {
            position: relative;
            display: block;
            width: 100%;
        }

        .stat-value-char-old {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: slideOut 0.4s ease-out forwards;
        }

        .stat-value-char-new {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
        }
        }

        .stat-separator {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
        }
    </style>

    <script>
        class Top1BattleRoyalOverlay {
            constructor() {
                // Twitch configuration
                this.twitchChannel = 'sc0rpio74890';
                this.twitchChannelId = '670947482';

                // Authorized users for commands
                this.authorizedUsers = [
                    'wizebot', 'wzbot', 'emmamachou', 'gamlno', 'd3vilsfr',
                    'pogo__fps', 'babouille__', 'spoutnik_le_puant', 'z4apox',
                    'kudji__', 'kc_biolxzy', 'silaaaxe', 'streamelements',
                    'vincent_m12', 'chloedsx', 'maeniiaaa', 'g4li_fps',
                    'xiress_gp', 'chaima_fphess', 'nezuze', 'slayzenvl',
                    'darkoootv', 'fugu_fps', 'sc0rpio74890'
                ];

                this.games = [
                    { name: 'Fortnite', image: 'image/fortnite.png', category: 'Fortnite' },
                    { name: 'Apex Legends', image: 'image/apex.png', category: 'Apex Legends' },
                    { name: 'Bloodhunt', image: 'image/bloodhunt.png', category: 'Bloodhunt' },
                    { name: 'Mario Kart', image: 'image/Mario-kart.png', category: 'Mario Kart World' },
                    { name: 'Animal Royale', image: 'image/animal-royale.png', category: 'Animal Royale' },
                ];

                // Game states: 'pas-joue', 'en-cours', 'reussis'
                this.gameStates = new Map();
                this.games.forEach(game => {
                    this.gameStates.set(game.name, 'pas-joue');
                });

                // Timers: { startTime: timestamp, frozenTime: milliseconds, totalTime: milliseconds }
                this.gameTimers = new Map();
                this.games.forEach(game => {
                    this.gameTimers.set(game.name, { startTime: null, frozenTime: 0, totalTime: 0 });
                });

                // Per-game parties count
                this.gamePartiesCount = new Map();
                this.games.forEach(game => {
                    this.gamePartiesCount.set(game.name, 0);
                });

                this.currentGame = null;
                this.partiesCount = 0;
                this.topCount = 0;
                this.totalStartTime = null;
                this.twitchClient = null;
                this.isFinaleMode = false; // Mode finale pour afficher les stats par jeu
                this.enableLogging = false; // DÃ©sactiver les logs pour Ã©conomiser les ressources

                this.init();
            }

            async init() {
                this.loadFromLocalStorage();
                this.render();
                this.startTimerUpdate();
                this.connectTwitchChat();
            }

            loadFromLocalStorage() {
                try {
                    const savedState = localStorage.getItem('top1_overlay_finale_state');
                    if (savedState) {
                        const data = JSON.parse(savedState);

                        this.partiesCount = data.partiesCount || 0;
                        this.topCount = data.topCount || 0;
                        this.currentGame = data.currentGame ? this.games.find(g => g.name === data.currentGame) : null;
                        this.isFinaleMode = data.isFinaleMode || false;

                        if (data.gameStates) {
                            Object.entries(data.gameStates).forEach(([name, state]) => {
                                this.gameStates.set(name, state);
                            });
                        }

                        if (data.gameTimers) {
                            Object.entries(data.gameTimers).forEach(([name, timer]) => {
                                this.gameTimers.set(name, {
                                    startTime: timer.startTime ? new Date(timer.startTime) : null,
                                    frozenTime: timer.frozenTime || 0,
                                    totalTime: timer.totalTime || 0
                                });
                            });
                        }

                        if (data.gamePartiesCount) {
                            Object.entries(data.gamePartiesCount).forEach(([name, count]) => {
                                this.gamePartiesCount.set(name, count || 0);
                            });
                        }

                        if (data.totalStartTime) {
                            this.totalStartTime = new Date(data.totalStartTime);
                        }

                        // Load the parties count for the current game from memory
                        if (this.currentGame) {
                            this.partiesCount = this.gamePartiesCount.get(this.currentGame.name) || 0;
                        } else {
                            this.partiesCount = data.partiesCount || 0;
                        }

                        if (this.enableLogging) console.log('âœ… Ã‰tat chargÃ© depuis localStorage');
                    } else {
                        if (this.enableLogging) console.log('â„¹ï¸ Aucun Ã©tat sauvegardÃ© trouvÃ©, dÃ©marrage avec Ã©tat initial');
                    }
                } catch (error) {
                    if (this.enableLogging) console.error('âŒ Erreur lors du chargement depuis localStorage:', error);
                }
            }

            saveToLocalStorage() {
                try {
                    const state = {
                        partiesCount: this.partiesCount,
                        topCount: this.topCount,
                        currentGame: this.currentGame?.name || null,
                        isFinaleMode: this.isFinaleMode,
                        gameStates: Object.fromEntries(this.gameStates),
                        gameTimers: Object.fromEntries(
                            Array.from(this.gameTimers.entries()).map(([name, timer]) => [
                                name,
                                {
                                    startTime: timer.startTime ? timer.startTime.toISOString() : null,
                                    frozenTime: timer.frozenTime,
                                    totalTime: timer.totalTime
                                }
                            ])
                        ),
                        gamePartiesCount: Object.fromEntries(this.gamePartiesCount),
                        totalStartTime: this.totalStartTime ? this.totalStartTime.toISOString() : null,
                        lastUpdate: new Date().toISOString()
                    };

                    localStorage.setItem('top1_overlay_finale_state', JSON.stringify(state));
                    if (this.enableLogging) console.log('ðŸ’¾ Ã‰tat sauvegardÃ© dans localStorage');
                } catch (error) {
                    if (this.enableLogging) console.error('âŒ Erreur lors de la sauvegarde dans localStorage:', error);
                }
            }

            connectTwitchChat() {
                if (this.enableLogging) console.log('ðŸ”Œ Connexion au chat Twitch de', this.twitchChannel);

                const ws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
                this.twitchClient = ws;

                ws.onopen = () => {
                    if (this.enableLogging) console.log('âœ… ConnectÃ© au serveur Twitch IRC');
                    ws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
                    ws.send('PASS SCHMOOPIIE'); // Anonymous connection
                    ws.send('NICK justinfan12345'); // Anonymous user
                    ws.send(`JOIN #${this.twitchChannel}`);
                };

                ws.onmessage = (event) => {
                    const message = event.data;

                    // Handle PING to keep connection alive
                    if (message.startsWith('PING')) {
                        ws.send('PONG :tmi.twitch.tv');
                        return;
                    }

                    // Parse chat messages
                    if (message.includes('PRIVMSG')) {
                        this.handleChatMessage(message);
                    }
                };

                ws.onerror = (error) => {
                    if (this.enableLogging) console.error('âŒ Erreur de connexion Twitch:', error);
                };

                ws.onclose = () => {
                    if (this.enableLogging) console.log('ðŸ”„ DÃ©connectÃ© du chat Twitch, reconnexion dans 5 secondes...');
                    setTimeout(() => this.connectTwitchChat(), 5000);
                };
            }

            handleChatMessage(rawMessage) {
                try {
                    // Parse IRC message format
                    // Example: @badge-info=;badges=;color=#FF0000;display-name=User;... :user!user@user.tmi.twitch.tv PRIVMSG #channel :!current f

                    const displayNameMatch = rawMessage.match(/display-name=([^;]+)/);
                    const messageMatch = rawMessage.match(/PRIVMSG #[^\s]+ :(.+)/);

                    if (!messageMatch) return;

                    const username = displayNameMatch ? displayNameMatch[1].toLowerCase() : '';
                    const messageText = messageMatch[1].trim();

                    // Check if user is authorized
                    if (!this.authorizedUsers.includes(username)) {
                        return;
                    }

                    if (this.enableLogging) console.log(`ðŸ’¬ Message de ${username}: ${messageText}`);

                    // Check if it's a command
                    if (messageText.startsWith('!')) {
                        this.handleCommand(username, messageText);
                    }
                } catch (error) {
                    if (this.enableLogging) console.error('âŒ Erreur lors du parsing du message:', error);
                }
            }

            handleCommand(username, messageText) {
                const parts = messageText.toLowerCase().split(/\s+/);
                const command = parts[0];
                const args = parts.slice(1);

                if (this.enableLogging) console.log(`ðŸŽ® Commande reÃ§ue: ${command} ${args.join(' ')}`);

                switch (command) {
                    case '!current':
                        if (args.length > 0) {
                            this.setCurrentGame(args[0]);
                        }
                        break;

                    case '!remove':
                        if (args.length > 0) {
                            this.removeGame(args[0]);
                        }
                        break;

                    case '!add':
                        if (args.length > 0) {
                            this.addGame(args[0]);
                        }
                        break;

                    case '!parti':
                        if (!this.currentGame) {
                            if (this.enableLogging) console.log('âš ï¸ Aucun jeu actuel pour modifier les parties');
                            break;
                        }

                        if (args[0] === 'reset') {
                            // Reset the count for the current game
                            this.gamePartiesCount.set(this.currentGame.name, 0);
                            this.partiesCount = 0;
                            this.saveToLocalStorage();
                            this.render();
                            if (this.enableLogging) console.log(`ðŸ”„ Compteur de parties rÃ©initialisÃ© pour ${this.currentGame.name}`);
                        } else if (args[0]?.startsWith('+')) {
                            const increment = parseInt(args[0].substring(1));
                            if (!isNaN(increment)) {
                                // Increment the count for the current game in memory
                                const currentGameParties = this.gamePartiesCount.get(this.currentGame.name) || 0;
                                const newCount = currentGameParties + increment;
                                this.gamePartiesCount.set(this.currentGame.name, newCount);

                                // Update displayed count
                                this.partiesCount = newCount;

                                this.saveToLocalStorage();
                                this.render();
                                if (this.enableLogging) console.log(`âž• +${increment} parties pour ${this.currentGame.name} (total: ${this.partiesCount})`);
                            }
                        }
                        break;

                    case '!set-top':
                        if (args[0] === 'reset') {
                            this.topCount = 0;
                            this.saveToLocalStorage();
                            this.render();
                            if (this.enableLogging) console.log('ðŸ”„ Compteur de classement rÃ©initialisÃ©');
                        } else if (args.length > 0) {
                            const newRank = parseInt(args[0]);
                            if (!isNaN(newRank)) {
                                this.topCount = newRank;
                                this.saveToLocalStorage();
                                this.render();
                                if (this.enableLogging) console.log(`ðŸ† Classement dÃ©fini Ã  ${this.topCount}`);
                            }
                        }
                        break;

                    case '!stop':
                        this.pauseCurrentGame();
                        break;

                    case '!start':
                        this.resumeCurrentGame();
                        break;

                    case '!cache-reset':
                        this.resetCache();
                        break;

                    case '!time-set':
                        if (args.length >= 2) {
                            this.setGameTime(args[0], args[1]);
                        }
                        break;

                    case '!finale':
                        this.toggleFinaleMode();
                        break;
                }
            }

            setCurrentGame(gameInput) {
                const game = this.findMatchingGame(gameInput);
                if (!game) {
                    if (this.enableLogging) console.log(`âŒ Jeu non trouvÃ©: ${gameInput}`);
                    return;
                }

                // Check if we're switching to a different game
                const isSwitchingGame = this.currentGame && this.currentGame.name !== game.name;

                // If there was a previous current game, pause it
                if (this.currentGame) {
                    const previousGame = this.currentGame;
                    const previousTimer = this.gameTimers.get(previousGame.name);

                    if (previousTimer.startTime) {
                        const elapsed = Date.now() - previousTimer.startTime.getTime();
                        previousTimer.totalTime = (previousTimer.totalTime || 0) + elapsed;
                        previousTimer.startTime = null;
                        this.gameTimers.set(previousGame.name, previousTimer);
                    }

                    this.gameStates.set(previousGame.name, 'pas-joue');
                }

                // Set new current game
                this.currentGame = game;
                this.gameStates.set(game.name, 'en-cours');

                // Load the count from memory for display (NO increment)
                // The displayed "Parties nÂ°X" is the count from memory for this game
                this.partiesCount = this.gamePartiesCount.get(game.name) || 0;

                // Start timer for new game
                const timer = this.gameTimers.get(game.name);
                timer.startTime = new Date();
                this.gameTimers.set(game.name, timer);

                // Start total timer if not started
                if (!this.totalStartTime) {
                    this.totalStartTime = new Date();
                }

                // Reset top to 0 when starting/switching to a new game
                this.topCount = 0;

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`âœ… Jeu actuel: ${game.name} - Parties affichÃ©es: ${this.partiesCount} (depuis mÃ©moire) - Top remis Ã  0`);
            }

            removeGame(gameInput) {
                const game = this.findMatchingGame(gameInput);
                if (!game) {
                    if (this.enableLogging) console.log(`âŒ Jeu non trouvÃ©: ${gameInput}`);
                    return;
                }

                // Freeze the timer
                const timer = this.gameTimers.get(game.name);
                if (timer.startTime) {
                    const elapsed = Date.now() - timer.startTime.getTime();
                    timer.frozenTime = (timer.totalTime || 0) + elapsed;
                    timer.totalTime = timer.frozenTime;
                    timer.startTime = null;
                    this.gameTimers.set(game.name, timer);
                }

                this.gameStates.set(game.name, 'reussis');

                // Set top to 1 (Top 1 achieved!)
                this.topCount = 1;

                // If this was the current game, clear current
                if (this.currentGame?.name === game.name) {
                    this.currentGame = null;
                }

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`âœ… Jeu retirÃ© (Top 1): ${game.name} - Top dÃ©fini Ã  1`);
            }

            addGame(gameInput) {
                const game = this.findMatchingGame(gameInput);
                if (!game) {
                    if (this.enableLogging) console.log(`âŒ Jeu non trouvÃ©: ${gameInput}`);
                    return;
                }

                // Reset game state
                this.gameStates.set(game.name, 'pas-joue');
                this.gameTimers.set(game.name, { startTime: null, frozenTime: 0, totalTime: 0 });

                // Decrement top count if it was counted
                if (this.topCount > 0) {
                    this.topCount--;
                }

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`âœ… Jeu rajoutÃ©: ${game.name}`);
            }

            pauseCurrentGame() {
                if (!this.currentGame) {
                    if (this.enableLogging) console.log('âš ï¸ Aucun jeu actuel Ã  mettre en pause');
                    return;
                }

                const game = this.currentGame;
                const timer = this.gameTimers.get(game.name);

                // If timer is running, pause it
                if (timer.startTime) {
                    const elapsed = Date.now() - timer.startTime.getTime();
                    timer.totalTime = (timer.totalTime || 0) + elapsed;
                    timer.startTime = null;
                    this.gameTimers.set(game.name, timer);
                }

                // Keep game visually selected (en-cours) but with paused timer
                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`â¸ï¸ Jeu en pause: ${game.name} (reste sÃ©lectionnÃ© visuellement)`);
            }

            resumeCurrentGame() {
                if (!this.currentGame) {
                    if (this.enableLogging) console.log('âš ï¸ Aucun jeu actuel Ã  reprendre');
                    return;
                }

                const game = this.currentGame;
                const timer = this.gameTimers.get(game.name);

                // If timer is paused, resume it
                if (!timer.startTime) {
                    timer.startTime = new Date();
                    this.gameTimers.set(game.name, timer);
                }

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`â–¶ï¸ Jeu repris: ${game.name}`);
            }

            resetCache() {
                localStorage.removeItem('top1_overlay_finale_state');

                // Reset all states
                this.gameStates.forEach((_, name) => {
                    this.gameStates.set(name, 'pas-joue');
                });

                this.gameTimers.forEach((_, name) => {
                    this.gameTimers.set(name, { startTime: null, frozenTime: 0, totalTime: 0 });
                });

                this.gamePartiesCount.forEach((_, name) => {
                    this.gamePartiesCount.set(name, 0);
                });

                this.currentGame = null;
                this.partiesCount = 0;
                this.topCount = 0;
                this.totalStartTime = null;
                this.isFinaleMode = false;

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log('ðŸ”„ Cache rÃ©initialisÃ©');
            }

            setGameTime(gameInput, timeString) {
                const game = this.findMatchingGame(gameInput);
                if (!game) {
                    if (this.enableLogging) console.log(`âŒ Jeu non trouvÃ©: ${gameInput}`);
                    return;
                }

                // Parse time string (format: H:MM:SS or M:SS)
                const timeParts = timeString.split(':').map(p => parseInt(p));
                let milliseconds = 0;

                if (timeParts.length === 3) {
                    // H:MM:SS
                    milliseconds = (timeParts[0] * 3600 + timeParts[1] * 60 + timeParts[2]) * 1000;
                } else if (timeParts.length === 2) {
                    // M:SS
                    milliseconds = (timeParts[0] * 60 + timeParts[1]) * 1000;
                } else {
                    if (this.enableLogging) console.log('âŒ Format de temps invalide. Utilisez H:MM:SS ou M:SS');
                    return;
                }

                const timer = this.gameTimers.get(game.name);
                const oldTime = timer.totalTime || 0;

                timer.totalTime = milliseconds;
                timer.frozenTime = milliseconds;

                // If this is the current game, restart the timer
                if (this.currentGame?.name === game.name) {
                    timer.startTime = new Date();
                } else {
                    timer.startTime = null;
                }

                this.gameTimers.set(game.name, timer);

                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`â±ï¸ Temps de ${game.name} dÃ©fini Ã  ${timeString} (diffÃ©rence: ${this.formatTime(milliseconds - oldTime)})`);
            }

            toggleFinaleMode() {
                this.isFinaleMode = !this.isFinaleMode;
                this.saveToLocalStorage();
                this.render();
                if (this.enableLogging) console.log(`ðŸ Mode finale: ${this.isFinaleMode ? 'ACTIVÃ‰' : 'DÃ‰SACTIVÃ‰'}`);
            }

            startTimerUpdate() {
                setInterval(() => {
                    this.render();
                }, 1000);
            }

            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            getGameTime(gameName) {
                const timer = this.gameTimers.get(gameName);
                if (!timer) return 0;

                const state = this.gameStates.get(gameName);

                // If game is finished (reussis), return frozen time
                if (state === 'reussis') {
                    return timer.frozenTime || timer.totalTime || 0;
                }

                // If game is current (en-cours), calculate live time
                if (state === 'en-cours' && timer.startTime) {
                    const now = Date.now();
                    const elapsed = now - timer.startTime.getTime();
                    return (timer.totalTime || 0) + elapsed;
                }

                // If game is paused (was playing but not current), return accumulated time
                return timer.totalTime || 0;
            }

            getTotalTime() {
                if (!this.totalStartTime) return 0;

                // Sum of all finished games' frozen times + current game's live time
                let total = 0;

                this.games.forEach(game => {
                    const state = this.gameStates.get(game.name);
                    const timer = this.gameTimers.get(game.name);

                    if (state === 'reussis') {
                        total += timer.frozenTime || timer.totalTime || 0;
                    } else if (state === 'en-cours' && timer.startTime) {
                        const now = Date.now();
                        const elapsed = now - timer.startTime.getTime();
                        total += (timer.totalTime || 0) + elapsed;
                        } else {
                        total += timer.totalTime || 0;
            }
                });

                return total;
            }

            findMatchingGame(gameName) {
                if (!gameName) return null;

                const input = gameName.toLowerCase().trim();

                const abbreviationMap = {
                    'f': 'Fortnite',
                    'fortnite': 'Fortnite',
                    'al': 'Apex Legends',
                    'apex': 'Apex Legends',
                    'apex legends': 'Apex Legends',
                    'bh': 'Bloodhunt',
                    'bloodhunt': 'Bloodhunt',
                    'blood hunt': 'Bloodhunt',
                    'mc': 'Mario Kart',
                    'mariokart': 'Mario Kart',
                    'mario kart': 'Mario Kart',
                    'mario kart world': 'Mario Kart',
                    'ar': 'Animal Royale',
                    'animalroyale': 'Animal Royale',
                    'animal royale': 'Animal Royale'
                };

                if (abbreviationMap[input]) {
                    return this.games.find(g => g.name === abbreviationMap[input]);
                }

                return this.games.find(g => {
                    const normalizedName = g.name.toLowerCase();
                    const normalizedCategory = g.category.toLowerCase();
                    return normalizedName.includes(input) ||
                           input.includes(normalizedName) ||
                           normalizedCategory.includes(input) ||
                           input.includes(normalizedCategory);
                });
            }

            animateValueChange(element, newValue) {
                if (!element || !newValue) return;

                // Get current value from data attribute or text content
                let currentValue = element.getAttribute('data-current-value') || element.textContent.trim();

                if (currentValue === newValue) return;

                // Store new value for next comparison
                element.setAttribute('data-current-value', newValue);

                // Initialize structure if needed
                const hasCharStructure = element.querySelector('.stat-value-char');

                if (!hasCharStructure) {
                    // Convert to character-by-character structure
                    const oldValueArray = currentValue.split('');
                    element.innerHTML = '';

                    oldValueArray.forEach(char => {
                        const charSpan = document.createElement('span');
                        charSpan.className = 'stat-value-char';
                        charSpan.textContent = char;
                        element.appendChild(charSpan);
                    });

                    currentValue = oldValueArray.join('');
                }

                const oldValueArray = currentValue.split('');
                const newValueArray = newValue.split('');

                // Adjust number of char elements if length changed
                const currentCharCount = element.querySelectorAll('.stat-value-char').length;

                if (currentCharCount < newValueArray.length) {
                    // Add more char elements
                    for (let i = currentCharCount; i < newValueArray.length; i++) {
                        const charSpan = document.createElement('span');
                        charSpan.className = 'stat-value-char';
                        charSpan.textContent = newValueArray[i];
                        element.appendChild(charSpan);
                    }
                } else if (currentCharCount > newValueArray.length) {
                    // Remove extra char elements
                    for (let i = currentCharCount; i > newValueArray.length; i--) {
                        if (element.lastChild) {
                            element.removeChild(element.lastChild);
                        }
                    }
                }

                // Update char elements
                const charElements = element.querySelectorAll('.stat-value-char');
                newValueArray.forEach((newChar, index) => {
                    const charElement = charElements[index];
                    if (!charElement) return;

                    const oldChar = oldValueArray[index] || '';

                    if (oldChar !== newChar) {
                        // Animate this character
                        const oldSpan = document.createElement('span');
                        oldSpan.className = 'stat-value-char-old';
                        oldSpan.textContent = oldChar;

                        const newSpan = document.createElement('span');
                        newSpan.className = 'stat-value-char-new';
                        newSpan.textContent = newChar;

                        charElement.innerHTML = '';
                        charElement.appendChild(oldSpan);
                        charElement.appendChild(newSpan);

                        // Clean up after animation
                        setTimeout(() => {
                            if (charElement) {
                                charElement.textContent = newChar;
                }
                        }, 400);
                        } else {
                        // No change, ensure correct value
                        if (!charElement.querySelector('.stat-value-char-old') &&
                            !charElement.querySelector('.stat-value-char-new')) {
                            charElement.textContent = newChar;
                        }
                    }
                });
            }

            render() {
                const gamesListEl = document.getElementById('gamesList');
                const partiesCountEl = document.getElementById('partiesCount');
                const topCountEl = document.getElementById('topCount');
                const totalTimeEl = document.getElementById('totalTime');

                // Render games
                gamesListEl.innerHTML = this.games.map(game => {
                    const state = this.gameStates.get(game.name);
                    const gameTime = this.getGameTime(game.name);
                    const imageUrl = game.image;
                    const gameParties = this.gamePartiesCount.get(game.name) || 0;

                    let statusText = '';
                    if (this.isFinaleMode) {
                        // Mode finale: show number of parties for this game
                        statusText = `Parties: ${gameParties}`;
                    } else {
                        // Normal mode
                        if (state === 'en-cours') {
                            statusText = 'En cours';
                        } else if (state === 'reussis') {
                            statusText = 'RÃ©ussis';
                        } else {
                            statusText = 'Ã€ venir';
                        }
                    }

                    return `
                        <div class="game-item ${state}">
                            <div class="game-image-container">
                                <img src="${imageUrl}" alt="${game.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Crect fill=%22%23333%22 width=%22100%25%22 height=%22100%25%22/%3E%3Ctext fill=%22%23fff%22 font-family=%22Arial%22 font-size=%2212%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${encodeURIComponent(game.name)}%3C/text%3E%3C/svg%3E'">
                            </div>
                            <div class="game-status-text">${statusText}</div>
                            <div class="game-timer">${this.formatTime(gameTime)}</div>
                        </div>
                    `;
                }).join('');

                // Show/hide Top stat based on finale mode
                const topStatItem = document.getElementById('topStatItem');
                const topSeparatorBefore = document.getElementById('topSeparatorBefore');
                const topSeparatorAfter = document.getElementById('topSeparatorAfter');

                if (this.isFinaleMode) {
                    // Hide Top stat in finale mode
                    if (topStatItem) topStatItem.style.display = 'none';
                    if (topSeparatorBefore) topSeparatorBefore.style.display = 'none';
                    if (topSeparatorAfter) topSeparatorAfter.style.display = 'none';

                    // Mode finale: show total parties across all games
                    let totalParties = 0;
                    this.gamePartiesCount.forEach(count => {
                        totalParties += count;
                    });

                    // Clear the elements first to ensure proper update
                    partiesCountEl.removeAttribute('data-current-value');

                    this.animateValueChange(partiesCountEl, String(totalParties));
                } else {
                    // Show Top stat in normal mode
                    if (topStatItem) topStatItem.style.display = 'flex';
                    if (topSeparatorBefore) topSeparatorBefore.style.display = 'block';
                    if (topSeparatorAfter) topSeparatorAfter.style.display = 'block';

                    // Normal mode
                    partiesCountEl.removeAttribute('data-current-value');
                    topCountEl.removeAttribute('data-current-value');

                    this.animateValueChange(partiesCountEl, String(this.partiesCount));
                    this.animateValueChange(topCountEl, String(this.topCount));
                }

                this.animateValueChange(totalTimeEl, this.formatTime(this.getTotalTime()));
            }
        }

        // Initialize overlay
        window.addEventListener('DOMContentLoaded', () => {
            window.top1Overlay = new Top1BattleRoyalOverlay();
        });
    </script>
