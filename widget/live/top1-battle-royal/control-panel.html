<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Top 1 Battle Royal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .left-panel {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
            border: 1px solid #2a2a2a;
        }

        .right-panel {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
            border: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            border-bottom: 2px solid #2a2a2a;
            padding-bottom: 15px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 12px;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 14px;
            background: #0f0f0f;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #555;
            background: #1a1a1a;
        }

        select:hover, input:hover {
            border-color: #3a3a3a;
        }

        #currentGameButtons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        #currentGameButtons button {
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }

        button:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: #ffffff;
            color: #000;
            border-color: #ffffff;
        }

        .stats-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            padding: 15px;
            background: #0f0f0f;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .games-status-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .game-status-item {
            padding: 12px 15px;
            background: #0f0f0f;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .game-status-item .game-name {
            font-weight: 500;
            color: #e0e0e0;
            font-size: 14px;
        }

        .game-status-item .game-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .game-status-item.en-cours {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .game-status-item.en-cours .game-status {
            background: #ffffff;
            color: #000;
        }

        .game-status-item.reussis {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.05);
        }

        .game-status-item.reussis .game-status {
            background: #22c55e;
            color: #000;
        }

        .game-status-item.pas-joue .game-status {
            background: #2a2a2a;
            color: #666;
        }

        .feedback {
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
            border: 1px solid;
        }

        .feedback.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-color: #22c55e;
        }

        .feedback.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: #ef4444;
        }

        .feedback.show {
            display: block;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Controls -->
        <div class="left-panel">
            <h1>Controls</h1>

            <!-- Stats Section -->
            <div class="section">
                <div class="section-title">Stats</div>
                <div class="stats-display">
                    <div class="stat-box">
                        <div class="stat-label">Parties</div>
                        <div class="stat-value" id="partiesDisplay">n°0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Top</div>
                        <div class="stat-value" id="topDisplay">n°0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="totalTimeDisplay">0:00:00</div>
                    </div>
                </div>
            </div>

            <!-- Current Game Selection -->
            <div class="section">
                <div class="section-title">Select Current Game</div>
                <div id="currentGameButtons"></div>
                <div id="currentGameFeedback" class="feedback"></div>
            </div>

            <!-- Mark Game as Finished -->
            <div class="section">
                <div class="section-title">Mark as Finished</div>
                <div class="control-group">
                    <label>Select Game</label>
                    <select id="finishedGameSelect">
                        <option value="">-- Select Game --</option>
                    </select>
                </div>
                <button onclick="markGameAsFinished()" style="width: 100%;">Mark as Finished</button>
                <div id="finishedGameFeedback" class="feedback"></div>
            </div>

            <!-- Counters -->
            <div class="section">
                <div class="section-title">Counters</div>
                <div class="control-group">
                    <label>Parties</label>
                    <div class="button-group">
                        <button onclick="incrementParties()" style="flex: 1;">+1 Partie</button>
                        <button onclick="setPartiesCount()" style="flex: 1;">Set Manually</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Top Position</label>
                    <div class="button-group" style="width: 100%;">
                        <input type="number" id="topCountInput" placeholder="Enter top number" min="0" style="flex: 1;">
                        <button onclick="setTopCount()">Set</button>
                    </div>
                </div>
                <div id="countersFeedback" class="feedback"></div>
            </div>
        </div>

        <!-- Right Panel: Game Status -->
        <div class="right-panel">
            <h1>Games Status</h1>
            <div class="games-status-list" id="gamesList"></div>
        </div>
    </div>

    <script>
        const workerUrl = 'https://overlay-concept.jaysonpasquier-contact.workers.dev';

        const games = [
            { name: 'Fortnite', abbreviation: 'F' },
            { name: 'Apex Legends', abbreviation: 'AL' },
            { name: 'Warzone', abbreviation: 'WZ' },
            { name: 'PUBG', abbreviation: 'PUBG' },
            { name: 'Battlefield 6', abbreviation: 'BF6' },
            { name: 'Mini Royal', abbreviation: 'MR' },
            { name: 'Super Animal Royale', abbreviation: 'AR' },
            { name: 'Bloodhunt', abbreviation: 'BH' },
            { name: 'Crab Game', abbreviation: 'CG' },
            { name: 'Minecraft', abbreviation: 'MC' }
        ];

        async function loadState() {
            try {
                // Check cache first
                const cached = localStorage.getItem('top1-battle-royal-cache');
                const cachedVersion = cached ? JSON.parse(cached).version : null;

                const url = cachedVersion
                    ? `${workerUrl}/state?version=${cachedVersion}`
                    : `${workerUrl}/state`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();

                // If unchanged, return cached data
                if (data.unchanged && cached) {
                    return JSON.parse(cached);
                }

                // Cache the data
                if (data && !data.unchanged) {
                    localStorage.setItem('top1-battle-royal-cache', JSON.stringify(data));
                }

                return data || {
                    partiesCount: 0,
                    topCount: 0,
                    currentGame: null,
                    gameStates: {},
                    gameTimers: {},
                    totalStartTime: null
                };
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                // Return cached data if available
                const cached = localStorage.getItem('top1-battle-royal-cache');
                if (cached) {
                    return JSON.parse(cached);
                }
                return {
                    partiesCount: 0,
                    topCount: 0,
                    currentGame: null,
                    gameStates: {},
                    gameTimers: {},
                    totalStartTime: null
                };
            }
        }

        async function saveState(data) {
            try {
                const response = await fetch(`${workerUrl}/state`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return true;
            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                return false;
            }
        }

        async function updateState(updates) {
            const currentState = await loadState();
            Object.assign(currentState, updates);
            // Add version timestamp when state is updated
            currentState.version = Date.now();
            currentState.lastModified = Date.now();
            await saveState(currentState);
            await updateDisplay();
        }

        function showFeedback(elementId, message, type = 'success') {
            const feedback = document.getElementById(elementId);
            feedback.textContent = message;
            feedback.className = `feedback ${type} show`;
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        async function setCurrentGame(gameName) {
            if (!gameName) {
                showFeedback('currentGameFeedback', 'Veuillez sélectionner un jeu', 'error');
                return;
            }

            const state = await loadState();
            const gameStates = state?.gameStates || {};
            const gameTimers = state?.gameTimers || {};

            // Pause previous current game
            if (state?.currentGame && state.currentGame !== gameName) {
                const prevTimer = gameTimers[state.currentGame] || {};
                if (prevTimer.startTime) {
                    const now = Date.now();
                    const elapsed = now - prevTimer.startTime;
                    prevTimer.totalTime = (prevTimer.totalTime || 0) + elapsed;
                    prevTimer.startTime = null;
                    gameTimers[state.currentGame] = prevTimer;
                }
                gameStates[state.currentGame] = 'pas-joue';
            }

            // Set new current game
            gameStates[gameName] = 'en-cours';
            const timer = gameTimers[gameName] || { startTime: null, frozenTime: 0, totalTime: 0 };
            if (!timer.startTime) {
                timer.startTime = Date.now();
                gameTimers[gameName] = timer;
            }

            await updateState({
                currentGame: gameName,
                gameStates: gameStates,
                gameTimers: gameTimers,
                totalStartTime: state?.totalStartTime || Date.now()
            });

            showFeedback('currentGameFeedback', `Jeu actuel défini: ${gameName}`, 'success');
        }

        async function markGameAsFinished() {
            const select = document.getElementById('finishedGameSelect');
            const gameName = select.value;

            if (!gameName) {
                showFeedback('finishedGameFeedback', 'Veuillez sélectionner un jeu', 'error');
                return;
            }

            const state = await loadState();
            const gameStates = state?.gameStates || {};
            const gameTimers = state?.gameTimers || {};

            const timer = gameTimers[gameName] || { startTime: null, frozenTime: 0, totalTime: 0 };

            // Freeze the timer
            if (gameStates[gameName] === 'en-cours' && timer.startTime) {
                const now = Date.now();
                const elapsed = now - timer.startTime;
                timer.totalTime = (timer.totalTime || 0) + elapsed;
                timer.frozenTime = timer.totalTime;
                timer.startTime = null;
            } else if (timer.totalTime > 0) {
                timer.frozenTime = timer.totalTime;
            }

            gameStates[gameName] = 'reussis';
            gameTimers[gameName] = timer;

            // Clear current game if it was this one
            let currentGame = state?.currentGame;
            if (currentGame === gameName) {
                currentGame = null;
            }

            await updateState({
                currentGame: currentGame,
                gameStates: gameStates,
                gameTimers: gameTimers
            });

            showFeedback('finishedGameFeedback', `Jeu marqué comme terminé: ${gameName}`, 'success');
            select.value = '';
        }

        async function incrementParties() {
            const state = await loadState();
            const newCount = (state.partiesCount || 0) + 1;
            await updateState({ partiesCount: newCount });
            showFeedback('countersFeedback', `Parties incrémentées: ${newCount}`, 'success');
        }

        async function setPartiesCount() {
            const count = prompt('Entrez le nombre de parties:');
            if (count !== null && !isNaN(count) && count >= 0) {
                await updateState({ partiesCount: parseInt(count) });
                showFeedback('countersFeedback', `Parties définies: ${count}`, 'success');
            }
        }

        async function setTopCount() {
            const input = document.getElementById('topCountInput');
            const count = parseInt(input.value);

            if (isNaN(count) || count < 0) {
                showFeedback('countersFeedback', 'Veuillez entrer un nombre valide', 'error');
                return;
            }

            await updateState({ topCount: count });
            showFeedback('countersFeedback', `Top défini: n°${count}`, 'success');
            input.value = '';
        }

        async function updateDisplay() {
            const state = await loadState();

            // Update stats
            document.getElementById('partiesDisplay').textContent = `n°${state.partiesCount || 0}`;
            document.getElementById('topDisplay').textContent = `n°${state.topCount || 0}`;

            // Calculate total time
            let totalTime = 0;
            games.forEach(game => {
                const gameState = state.gameStates?.[game.name] || 'pas-joue';
                const timer = state.gameTimers?.[game.name] || { startTime: null, frozenTime: 0, totalTime: 0 };

                if (gameState === 'reussis') {
                    totalTime += timer.frozenTime || timer.totalTime || 0;
                } else if (gameState === 'en-cours' && timer.startTime) {
                    const now = Date.now();
                    const elapsed = now - timer.startTime;
                    totalTime += (timer.totalTime || 0) + elapsed;
                } else {
                    totalTime += timer.totalTime || 0;
                }
            });

            const totalSeconds = Math.floor(totalTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('totalTimeDisplay').textContent =
                `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Update games list (right panel)
            const gamesListEl = document.getElementById('gamesList');
            gamesListEl.innerHTML = games.map(game => {
                const gameState = state.gameStates?.[game.name] || 'pas-joue';
                const isCurrent = state.currentGame === game.name;

                let statusText = '';
                if (gameState === 'en-cours') {
                    statusText = 'Playing';
                } else if (gameState === 'reussis') {
                    statusText = 'Done';
                } else {
                    statusText = 'Pending';
                }

                return `
                    <div class="game-status-item ${gameState}">
                        <div class="game-name">${game.name}</div>
                        <div class="game-status">${statusText}</div>
                    </div>
                `;
            }).join('');

            // Update current game buttons
            const currentGameButtonsEl = document.getElementById('currentGameButtons');
            if (currentGameButtonsEl) {
                currentGameButtonsEl.innerHTML = games.map(game => {
                    const gameState = state.gameStates?.[game.name] || 'pas-joue';
                    const isCurrent = state.currentGame === game.name;
                    const buttonClass = isCurrent ? 'active' : '';

                    return `
                        <button class="${buttonClass}" onclick="setCurrentGame('${game.name}')">
                            ${game.name}
                        </button>
                    `;
                }).join('');
            }

            // Update finished game select (only on initial load, not on timer updates)
            const finishedGameSelect = document.getElementById('finishedGameSelect');
            if (finishedGameSelect && !finishedGameSelect.dataset.initialized) {
                finishedGameSelect.innerHTML = '<option value="">-- Sélectionner --</option>' +
                    games.map(game => `<option value="${game.name}">${game.name}</option>`).join('');
                finishedGameSelect.dataset.initialized = 'true';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await updateDisplay();

            // Only update stats and time locally (no server requests)
            // Calculate time from stored timestamps
            setInterval(() => {
                // Update stats from current state (already loaded)
                const state = JSON.parse(localStorage.getItem('top1-battle-royal-cache') || '{}');

                if (state.partiesCount !== undefined) {
                    document.getElementById('partiesDisplay').textContent = `n°${state.partiesCount || 0}`;
                }
                if (state.topCount !== undefined) {
                    document.getElementById('topDisplay').textContent = `n°${state.topCount || 0}`;
                }

                // Calculate and update total time from timestamps
                let totalTime = 0;
                games.forEach(game => {
                    const gameState = state.gameStates?.[game.name] || 'pas-joue';
                    const timer = state.gameTimers?.[game.name] || { startTime: null, frozenTime: 0, totalTime: 0 };

                    if (gameState === 'reussis') {
                        totalTime += timer.frozenTime || timer.totalTime || 0;
                    } else if (gameState === 'en-cours' && timer.startTime) {
                        const now = Date.now();
                        const elapsed = now - timer.startTime;
                        totalTime += (timer.totalTime || 0) + elapsed;
                    } else {
                        totalTime += timer.totalTime || 0;
                    }
                });

                const totalSeconds = Math.floor(totalTime / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                document.getElementById('totalTimeDisplay').textContent =
                    `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);

            // Poll for state changes every 15 seconds (much less frequent)
            setInterval(async () => {
                await updateDisplay();
            }, 15000);
        });
    </script>
</body>
</html>
