<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC Esports Match Widget</title>
    <style>
        @font-face {
            font-family: 'Sea Regular Fugu';
            src: url('https://raw.githubusercontent.com/scorpio74890-alt/test-twitch/main/police/sea-regular-fugu.otf') format('opentype'),
                 url('../../police/sea-regular-fugu.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sea Regular Fugu', 'Arial', sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
        }

        .match-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }

        .match-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            color: #ffffff;
        }

        .match-status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-upcoming {
            background: #ffa500;
            color: white;
        }

        .status-live {
            background: #ff4444;
            color: white;
        }

        .status-completed {
            background: #00ff00;
            color: white;
        }

        .teams-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: contain;
            background: white;
            padding: 2px;
        }

        .team-name {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .team.kc .team-name {
            color: #00d4ff;
        }

        .vs-text {
            font-size: 16px;
            font-weight: bold;
            color: #cccccc;
        }

        .match-score {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .score-separator {
            color: #666666;
        }

        .no-match {
            color: #888888;
            font-size: 16px;
        }

        .loading {
            color: #00d4ff;
            font-size: 16px;
        }

        .error {
            color: #ff4444;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="match-container" id="matchContainer">
        <div class="loading">ðŸ”„ Chargement...</div>
    </div>

    <script>
        class KCEsportsWidget {
            constructor() {
                this.apiKey = 'HDEV-a6f62c06-8063-4d7b-9430-8189cf32f633';
                this.apiUrl = 'https://api.henrikdev.xyz/valorant/v1/esports/schedule';
                this.updateInterval = 60000; // 1 minute
                this.targetTeams = ['KC', 'KCBS']; // Teams to track

                this.currentMatch = null;
                this.container = document.getElementById('matchContainer');

                this.init();
            }

            async init() {
                console.log('ðŸŽ® Initialisation du widget KC Esports...');
                await this.fetchMatchData();

                // Update every minute
                setInterval(() => {
                    this.fetchMatchData();
                }, this.updateInterval);
            }

            async fetchMatchData() {
                try {
                    console.log('ðŸ“¡ RÃ©cupÃ©ration des donnÃ©es des matchs...');
                    this.showUpdateIndicator();

                    const response = await fetch(`${this.apiUrl}?api_key=${this.apiKey}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('ðŸ“„ DonnÃ©es reÃ§ues:', data);

                    if (!data.data || !Array.isArray(data.data)) {
                        throw new Error('Format de donnÃ©es invalide');
                    }

                    // Find matches with KC or KCBS
                    const kcMatches = data.data.filter(match => {
                        if (!match.match || !match.match.teams) return false;

                        return match.match.teams.some(team =>
                            this.targetTeams.includes(team.code)
                        );
                    });

                    console.log('ðŸŽ¯ Matchs KC trouvÃ©s:', kcMatches.length);

                    if (kcMatches.length > 0) {
                        // Get the most relevant match (upcoming > in_progress > recent completed)
                        const sortedMatches = this.sortMatchesByRelevance(kcMatches);
                        this.currentMatch = sortedMatches[0];
                        console.log('âœ… Match sÃ©lectionnÃ©:', this.currentMatch);
                        this.displayMatch();
                    } else {
                        console.log('âŒ Aucun match KC trouvÃ©');
                        this.displayNoMatch();
                    }

                } catch (error) {
                    console.error('âŒ Erreur lors de la rÃ©cupÃ©ration des donnÃ©es:', error);
                    this.displayError(error.message);
                }
            }

            sortMatchesByRelevance(matches) {
                // Sort by: in_progress > upcoming > completed (most recent first)
                return matches.sort((a, b) => {
                    const stateOrder = { 'in_progress': 0, 'upcoming': 1, 'completed': 2 };

                    if (a.state !== b.state) {
                        return stateOrder[a.state] - stateOrder[b.state];
                    }

                    // If same state, sort by date (most recent first for completed, earliest first for upcoming)
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);

                    if (a.state === 'completed') {
                        return dateB - dateA; // Most recent completed first
                    } else {
                        return dateA - dateB; // Earliest upcoming first
                    }
                });
            }

            displayMatch() {
                const match = this.currentMatch;
                const teams = match.match.teams;

                // Find KC team and opponent
                const kcTeam = teams.find(team => this.targetTeams.includes(team.code));
                const opponentTeam = teams.find(team => !this.targetTeams.includes(team.code));

                // Determine status
                const statusClass = this.getStatusClass(match.state);
                const statusText = this.getStatusText(match.state);

                this.container.innerHTML = `
                    <div class="match-info">
                        <div class="match-status ${statusClass}">${statusText}</div>
                    </div>

                    <div class="teams-container">
                        <div class="team kc">
                            <img src="${kcTeam.icon}" alt="${kcTeam.name}" class="team-icon">
                            <div class="team-name">${kcTeam.name}</div>
                        </div>

                        <div class="match-score">
                            <span>${kcTeam.game_wins}</span>
                            <span class="score-separator">:</span>
                            <span>${opponentTeam.game_wins}</span>
                        </div>

                        <div class="vs-text">VS</div>

                        <div class="team">
                            <img src="${opponentTeam.icon}" alt="${opponentTeam.name}" class="team-icon">
                            <div class="team-name">${opponentTeam.name}</div>
                        </div>
                    </div>
                `;
            }

            getStatusClass(state) {
                switch (state) {
                    case 'upcoming': return 'status-upcoming';
                    case 'in_progress': return 'status-live';
                    case 'completed': return 'status-completed';
                    default: return 'status-upcoming';
                }
            }

            getStatusText(state) {
                switch (state) {
                    case 'upcoming': return 'Ã€ venir';
                    case 'in_progress': return 'LIVE';
                    case 'completed': return 'TerminÃ©';
                    default: return state;
                }
            }

            displayNoMatch() {
                this.container.innerHTML = `
                    <div class="no-match">Aucun match KC trouvÃ©</div>
                `;
            }

            displayError(message) {
                this.container.innerHTML = `
                    <div class="error">Erreur: ${message}</div>
                `;
            }

            showUpdateIndicator() {
                // Removed for simplicity
            }
        }

        // Initialize widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ DÃ©marrage du widget KC Esports...');
            new KCEsportsWidget();
        });
    </script>
</body>
</html>
